<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哩虎不是狐狸的个人主页</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsrsasign@10.9.0/lib/jsrsasign-all-min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
</head>
<body>
    <div class="stars"></div>
    <div class="light-flow"></div>
    
    <nav class="navbar">
        <div class="nav-content">
            <a href="#home" class="logo" onclick="switchSection('#home')">哩虎不是狐狸</a>
            <div class="nav-links">
                <a href="#home" class="nav-link active" style="--i:1">首页</a>
                <a href="#album" class="nav-link" style="--i:2">相册</a>
                <a href="#music" class="nav-link" style="--i:3">音乐</a>
                <a href="#about" class="nav-link" style="--i:4">关于</a>
            </div>
        </div>
    </nav>

    <div class="music-player">
        <div class="music-disc">
            <div class="disc-inner"></div>
        </div>
        <div class="player-controls">
            <button class="control-btn prev-song">
                <i class="bi bi-skip-start-fill"></i>
            </button>
            <button class="control-btn play-pause">
                <i class="bi bi-play-fill"></i>
            </button>
            <button class="control-btn next-song">
                <i class="bi bi-skip-end-fill"></i>
            </button>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <audio id="audio" src="music/1.mp3" preload="auto"></audio>
    </div>

    <main>
        <!-- 首页内容 -->
        <section id="home" class="section home-section active-section">
            <div class="gallery-section">
                <div class="gallery-container">
                    <div class="gallery-track">
                        <div class="gallery-item active">
                            <img src="picture/1.jpg" alt="摄影作品1">
                        </div>
                        <div class="gallery-item">
                            <img src="picture/2.jpg" alt="摄影作品2">
                        </div>
                        <div class="gallery-item">
                            <img src="picture/3.jpg" alt="摄影作品3">
                        </div>
                        <div class="gallery-item">
                            <img src="picture/4.jpg" alt="摄影作品4">
                        </div>
                        <div class="gallery-item">
                            <img src="picture/5.jpg" alt="摄影作品5">
                        </div>
                        <div class="gallery-item">
                            <img src="picture/6.jpg" alt="摄影作品6">
                        </div>
                        <div class="gallery-item">
                            <img src="picture/7.jpg" alt="摄影作品7">
                        </div>
                        <div class="gallery-item">
                            <img src="picture/8.jpg" alt="摄影作品8">
                        </div>
                        <div class="gallery-item">
                            <img src="picture/9.jpg" alt="摄影作品9">
                        </div>
                        <div class="gallery-item">
                            <img src="picture/10.jpg" alt="摄影作品10">
                        </div>
                        <div class="gallery-item">
                            <img src="picture/11.jpg" alt="摄影作品11">
                        </div>
                        <div class="gallery-item">
                            <img src="picture/12.jpg" alt="摄影作品12">
                        </div>
                        <div class="gallery-item">
                            <img src="picture/13.jpg" alt="摄影作品13">
                        </div>
                        <div class="gallery-item">
                            <img src="picture/14.jpg" alt="摄影作品14">
                        </div>
                        <div class="gallery-item">
                            <img src="picture/15.jpg" alt="摄影作品15">
                        </div>
                    </div>
                    <button class="gallery-nav prev" aria-label="Previous">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <button class="gallery-nav next" aria-label="Next">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- 相册内容 -->
        <section id="album" class="section album-section">
            <div class="album-grid">
                <!-- 这里会通过 JavaScript 动态加载所有图片 -->
            </div>
        </section>

        <!-- 音乐列表 -->
        <section id="music" class="section music-section">
            <div class="music-list">
                <div class="music-item" data-src="music/1.mp3" onclick="playMusic(this)">
                    <span class="music-title">音乐1</span>
                    <span class="music-duration">03:45</span>
                    <div class="music-status">
                        <i class="bi bi-play-fill play-icon"></i>
                        <i class="bi bi-pause-fill pause-icon"></i>
                    </div>
                </div>
                <div class="music-item" data-src="music/2.mp3" onclick="playMusic(this)">
                    <span class="music-title">音乐2</span>
                    <span class="music-duration">04:12</span>
                    <div class="music-status">
                        <i class="bi bi-play-fill play-icon"></i>
                        <i class="bi bi-pause-fill pause-icon"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- 关于页面 -->
        <section id="about" class="section about-section">
            <div class="about-card">
                <div class="about-header">
                    <h2>关于我</h2>
                </div>
                <div class="about-content">
                    <p class="about-quote">
                        <span class="typed-text"></span><span class="cursor">|</span>
                    </p>
                </div>
            </div>
            <div class="message-card">
                <div class="message-header">
                    <h2>给我留言</h2>
                </div>
                <form class="message-form modern-form" id="messageForm">
                    <div class="form-group">
                        <textarea id="messageContent" name="content" required placeholder="写下你想对我说的话..."></textarea>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email">
                        <label for="email" class="floating-label">邮箱（选填）</label>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone">
                        <label for="phone" class="floating-label">手机号（选填）</label>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="bi bi-send"></i>
                        发送留言
                    </button>
                </form>
            </div>
            <div class="admin-login">
                <button class="admin-btn" onclick="showAdminLogin()">
                    <i class="bi bi-shield-lock"></i>
                    管理员入口
                </button>
            </div>
        </section>

        <!-- 添加登录弹窗 -->
        <div class="admin-modal" id="adminModal">
            <div class="admin-modal-content">
                <h3>管理员登录</h3>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <input type="text" id="username" required placeholder="请输入用户名">
                        <label for="username" class="floating-label">用户名</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" required placeholder="请输入密码">
                        <label for="password" class="floating-label">密码</label>
                    </div>
                    <div class="admin-modal-buttons">
                        <button type="button" onclick="closeAdminModal()">取消</button>
                        <button type="submit">登录</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 添加管理面板 -->
        <div class="admin-panel" id="adminPanel">
            <div class="admin-panel-header">
                <h2>留言管理</h2>
                <button onclick="logoutAdmin()">退出</button>
            </div>
            <div class="messages-list" id="messagesList">
                <!-- 留言会动态加载到这里 -->
            </div>
        </div>
    </main>

    <!-- 全屏查看模式 -->
    <div class="fullscreen-view">
        <button class="close-fullscreen">
            <i class="bi bi-x-lg"></i>
        </button>
        <button class="fullscreen-nav prev">
            <i class="bi bi-chevron-left"></i>
        </button>
        <div class="fullscreen-image">
            <img src="" alt="">
        </div>
        <button class="fullscreen-nav next">
            <i class="bi bi-chevron-right"></i>
        </button>
    </div>

    <!-- 添加聊天机器人界面 -->
    <div class="chat-widget">
        <button class="chat-toggle">
            <i class="bi bi-chat-dots"></i>
        </button>
        
        <div class="chat-container">
            <div class="chat-header">
                <h3>哩虎的AI助理</h3>
                <button class="close-chat">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" placeholder="输入您的问题..." id="messageInput">
                <button type="submit">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </div>
    </div>

    <footer class="social-footer">
        <div class="social-links">
            <a href="https://www.douyin.com/user/MS4wLjABAAAAEpo7zO7BLFarRWgMsew-oyw2WeDmgaNL-bjeVFEusNU?from_tab_name=main" target="_blank" class="social-link">
                <i class="bi bi-tiktok"></i>
                <span>抖音</span>
            </a>
            <a href="https://space.bilibili.com/305674742?spm_id_from=333.1007.0.0" target="_blank" class="social-link">
                <i class="bi bi-play-circle"></i>
                <span>哔哩哔哩</span>
            </a>
            <a href="https://www.xiaohongshu.com/user/profile/600818e10000000001002cc4?xsec_token=ABcDPb_OSBMUyp7r9NUlDcUc4r_HjFmvwzyeKWVWuW07U%3D&xsec_source=pc_search" target="_blank" class="social-link">
                <i class="bi bi-book"></i>
                <span>小红书</span>
            </a>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
